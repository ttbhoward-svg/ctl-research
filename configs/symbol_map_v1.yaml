# CTL Phase 1a — Cross-Provider Symbol Map (v1)
#
# Maps all 29 CTL canonical symbols to their provider-specific identifiers.
# Providers: TradeStation, Databento, Norgate, IBKR.
#
# CTL canonical naming:
#   Futures  → slash prefix (/ES)
#   Equities → no prefix (XOM)
#   ETFs     → no prefix (XLE)

version: 1

providers:
  - tradestation
  - databento
  - norgate
  - ibkr

symbols:
  # === Index Futures (4) ===
  /ES:
    asset_class: futures
    cluster: IDX_FUT
    status: tradable
    providers:
      tradestation: "@ES"
      databento: "ES.FUT"
      norgate: "&ES"
      ibkr: "ES"
